name: Arduino Build

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1.1.2

      - name: Install STM32 Core
        run: |
          arduino-cli config init
          arduino-cli config add board_manager.additional_urls https://github.com/stm32duino/BoardManagerFiles/raw/main/package_stmicroelectronics_index.json
          arduino-cli core update-index
          arduino-cli core install STMicroelectronics:stm32

      - name: Compile Examples
        run: |
          # Loop through all .ino files in subdirectories of software/examples
          for sketch in software/examples/*/*.ino; do
            dir=$(dirname "$sketch")
            echo "Compiling $sketch..."
            # FQBN for STM32G431KBU6 (Generic G4) with USB CDC enabled
            arduino-cli compile --fqbn STMicroelectronics:stm32:GenG4:pnum=GENERIC_G431KBUX,usb=CDCgen "$dir"
          done
