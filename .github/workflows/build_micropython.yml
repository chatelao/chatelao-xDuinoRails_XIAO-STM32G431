name: Build MicroPython Firmware

on:
  push:
  pull_request:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Dependencies and Toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libffi-dev git pkg-config python3 python3-pip gcc-arm-none-eabi

    - name: Build Firmware
      run: |
        ./micropython/build_firmware.sh

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: micropython-xiao-stm32g431
        path: build_artifacts/

    - name: Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build_artifacts/firmware.bin
          build_artifacts/firmware.hex
          build_artifacts/firmware.dfu
