name: Build MicroPython Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Arm GNU Toolchain
      uses: resetlabs/setup-arm-none-eabi-gcc@v1
      with:
        release: '13.2.rel1' # Use a recent version

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libffi-dev git pkg-config python3 python3-pip

    - name: Build Firmware
      run: |
        ./micropython/build_firmware.sh

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: micropython-xiao-stm32g431
        path: build_artifacts/

    - name: Upload Release Asset
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./build_artifacts/firmware.bin
        asset_name: micropython-xiao-stm32g431.bin
        asset_content_type: application/octet-stream
